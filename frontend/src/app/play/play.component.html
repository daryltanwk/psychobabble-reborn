<div class="container">
  <div class="row">
    <div class="col-xs-8">
      <h1>Game Lobbies</h1>
    </div>
    <div class="col-xs-4">
      <h1 class="pull-right">
        <button class="btn btn-success"><i class="fa fa-fw fa-plus"></i> Create Lobby</button>
      </h1>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-6 max-height">
      <div class="row">
        <!--lobby-component-->
        <div class="col-xs-12" *ngFor="let lobby of lobbies">
          <app-lobby (selectedLobby)="displayDetails($event)" [highlight]="shouldHighlight(lobby.id)" [id]="lobby.id" [name]="lobby.name"></app-lobby>
        </div>
      </div>
    </div>

    <div *ngIf="lobbySelected();else showDetails" class="col-xs-6 parent">
      <div class="max-height well">
        <div class="row">
          <div class="col-xs-12">
            <h2 class="text-center">{{selectedLobby.name}} (#{{selectedLobby.id}})</h2>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-xs-12">
            <p>some information will be displayed here. maybe.</p>
          </div>
        </div>
      </div>
    </div>

    <ng-template #showDetails>
      <div id="table" class="col-xs-6 parent">
        <div id="cell" class="well max-height">
          <h4>Select a Lobby to view details</h4>
        </div>
      </div>
    </ng-template>

  </div>
