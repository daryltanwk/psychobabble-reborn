<div class="panel {{panelType()}}">
  <div class="panel-heading">
    <h3 class="panel-title">Lobby ID #{{lobby.lobbyId()}}</h3>
  </div>
  <div class="panel-body">
    {{lobby.lobbyName()}}
    <ul>
      <li *ngFor="let player of lobby.playerList()">
        {{player.playerId()}} ==> {{player.playerName()}}
      </li>
    </ul>
  </div>
</div>
